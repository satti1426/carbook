<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
  }
  
  header {
      background-color: #333;
      color: #fff;
      padding: 1rem;
  }
  
  nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
  }
  
  .logo h1 {
      margin: 0;
  }
  
  .nav-links {
      list-style: none;
      display: flex;
  }
  
  .nav-links li {
      margin-right: 20px;
  }
  
  .nav-links a {
      text-decoration: none;
      color: #fff;
  }
  
  main {
      padding: 20px;
  }
  
  section {
      margin-bottom: 40px;
  }
  
  form {
      display: flex;
      flex-direction: column;
  }
  
  label {
      margin-bottom: 8px;
  }
  
  input, button {
      margin-bottom: 16px;
      padding: 8px;
  }
  
  button {
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
  }
  
  button:hover {
      background-color: #555;
  }
  
  .car {
      margin-bottom: 20px;
  }
  
  img {
      max-width: 100%;
      height: auto;
  }
  
  footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1rem;
  }

  </style>

    <header>
        <nav>
            <div class="logo">
                <h1>Car Booking</h1>
            </div>
            <ul class="nav-links">
                <li><a href="#booking">Book Now</a></li>
                <li><a href="#cars">Available Cars</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="booking">
            <h2>Book Your Car</h2>
            <form action="#" method="post">
                <label for="pickup-location">Pickup Location:</label>
                <input type="text" id="pickup-location" name="pickup-location" required>

                <label for="dropoff-location">Dropoff Location:</label>
                <input type="text" id="dropoff-location" name="dropoff-location" required>

                <label for="pickup-date">Pickup Date:</label>
                <input type="date" id="pickup-date" name="pickup-date" required>

                <label for="dropoff-date">Dropoff Date:</label>
                <input type="date" id="dropoff-date" name="dropoff-date" required>

                <button type="submit">Book Now</button>
            </form>
        </section>

        <section id="cars"> 
            <h2>Available Cars</h2>
         
            <div class="car">
              {%for i in cars%}
                <h3>COMPANY NAME :- {{i.company.name}}</h3>
                <h4>CAR NAME:- {{i.car_name}}</h4>
                <button>Book Now</button>
            </div>
            {%endfor%}
            
    </main>

    <footer>
        <p>&copy; 2024 Car Booking. All rights reserved.</p>
    </footer>

</body>
</html>
