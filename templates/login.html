<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #fafafa;
        }

        .container {
            text-align: center;
        }

        .login-form {
            background: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            background-color: #3897f0;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #3578e5;
        }

        p {
            margin-top: 15px;
            color: #999;
            font-size: 14px;
        }

        a {
            color: #3897f0;
            text-decoration: none;
        }
    </style>
</head>
<body>

    {% if messages %}
    {% for message in messages %}
            <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}

    {% endif %}

    <div class="container">
        <div class="login-form">
            <h1>Log In to Carbook</h1>
            <form action="" method="POST">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Username & Email" required><br>
                <input type="password" name="password" placeholder="Password" required><br>
                <button type="submit">Log In</button>
                <a href="{% url 'users:signup' %}">SIGN UP</button>
            </form>
            <p>Forgot your password? <a href="#">Reset password</a></p>
        </div>
    </div>
</body>
</html>
